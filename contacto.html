<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Portafolio Personal</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <h1>Mi Portafolio Personal</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="habilidades.html">Mis Habilidades</a></li>
            <li><a href="contacto.html" class="active">Contacto</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="contacto-seccion">
            <h2>¡ESCRÍBEME!</h2> 
            <div class="formulario-container">
                <form id="contactForm">
                    <fieldset>
                        <legend>Información de Contacto</legend>
                        
                        <div class="campo-formulario">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        
                        <div class="campo-formulario">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" required>
                        </div>
                        
                        <div class="campo-formulario">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" required>
                        </div>
                        
                        <div class="campo-formulario">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="campo-formulario campo-mensaje">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
                        </div>
                        
                        <div class="campo-formulario">
                            <button type="submit" class="boton-enviar">Enviar Mensaje</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            
            <div class="mensaje-adicional">
                <p>Prometo responder a tu mensaje lo antes posible</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Manuel Alejandro Morales - Todos los derechos reservados</p>
    </footer>
</body>
</html>
